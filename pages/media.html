---
layout: wide
title: "Media"
---

<div class="panel panel-default">
	<div class="panel-body">
		<h3 class="center"><span class="glyphicon glyphicon-eye-open"></span> {{ page.title }}</h3>
		<hr>

		<ul class="nav nav-tabs">
			<li class="active"><a href="#videos" data-toggle="tab" aria-expanded="false">Videos</a></li>
		</ul>


		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade active in" id="videos">
				<br>
				<div class="row">
					{% for post in site.categories.videos %}
					<div class="col-sm-3">
						<a href="{{ site.baseurl }}{{ post.url }}">
							<img class="img-thumbnail" src="{{ site.baseurl }}/assets/img/{{ post.img }}.png"><br>
							{{ post.title }}<br>
						</a>

						<p class="gray small">{{ post.date | date_to_string }}</p>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
