---
layout: wide
title: "Videos"
---

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Videos</h3>
	</div>

	<div class="panel-body">
		<div class="row">
			{% for post in site.categories.videos %}
			<div class="col-sm-3">
				<a href="{{ site.baseurl }}{{ post.url }}">
					<img class="img-thumbnail" src="{{ site.baseurl }}/assets/img/{{ post.img }}.png"><br>
					{{ post.title }}<br>
				</a>

				<p class="gray small">{{ post.date | date_to_string }}</p>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
