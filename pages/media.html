---
layout: default
title: "videos"
---


<div class="list-group">
	<div class="list-group-item active">
		<h3 class="panel-title">Videos</h3>
	</div>

	<div class="list-group-item">
		{% for post in site.categories.videos %}
		<a href="{{ site.baseurl }}{{ post.url }}">
			<img class="img-thumbnail" src="{{ site.baseurl }}/assets/img/{{ post.img }}.png"><br>
			{{ post.title }}<br>
		</a>

		<span class="gray small">{{ post.date | date_to_string }}</span>
		{% endfor %}
	</div>
</div>
