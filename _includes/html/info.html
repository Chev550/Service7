<!--========================== Recent Dues ================================-->

<div class="list-group">
	<div class="list-group-item active">
		<h3 class="panel-title">Quick Enquiry</h3>
	</div>

	<div class="list-group-item">
		<form class="contact" action="https://getsimpleform.com/messages?form_api_token=bce4fd8160c05984e7d1506b0bfe3a63" method="POST">
			<input type='hidden' name='redirect_to' value='https://lucaslionline.github.io/service/pages/sent.html' />
			<input type="text" name="Name" value="Your Name" onfocus="onFocus(this)" onblur="onBlur(this)">
			<input type="email" name="Email" value="Your Email" onfocus="onFocus(this)" onblur="onBlur(this)">
			<input type="text" name="Subject" value="Enquiry Subject" onfocus="onFocus(this)" onblur="onBlur(this)">
			<textarea name="Message" value="Message" onfocus="onFocus(this)" onblur="onBlur(this)">Message</textarea>
			<button type="submit" class="btn btn-sm btn-primary">Send</button>
		</form>
	</div>
</div>
